<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>BEBIDAS LANDING PAGE</title>
    <link rel="stylesheet" href="style.css"> 
</head>
    <link href="https://leonardofontenelle.github.io/foodnelle2/style.css" rel="stylesheet"/>
<body>
    <section class="sec">
        <header>
            <a href="#"><img src="food-icons01_89023.png" class="logo"></a>
            <ul>
                <li><a href="#">Anúncio</a></li>
                <li><a href="#">Redes Sociais</a></li>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>FoodNelle<br>x<span>Pepsi</span></h2>
                <p>O FoodNelle acaba de anunciar parceria com a Pepsi,essas três bebidas irão acompanhar os hamburguês de graça!!</p>
                <a>Adquira já!</a>
            </div>
            <div class="imgBox">
                <img src="pepsi001.png" class="pepsi">
            </div>
         </div>
         <ul class="thumb">
             <li><img src="pepsi001.png" onclick="imgSlider('pepsi001.png');changeBgColor('#0062be')"></li>
             <li><img src="pepsi002.png" onclick="imgSlider('pepsi002.png');changeBgColor('#e60c2c')"></li>
             <li><img src="pepsi003.png" onclick="imgSlider('pepsi003.png');changeBgColor('#1e1e1e')"></li>

         <ul class="sci">
            <li><a href="#"><img src="telegram_logo_icon_144811.png"></a></li>
            <li><a href="#"><img src="gmail_icon-icons.com_59877.png"></a></li>
            <li><a href="#"><img src="YOUTUBE_icon-icons.com_65487.png"></a></li>
         </ul>
    </section>
    <script type="text/javascript">
    function imgSlider(anything){
        document.querySelector('.pepsi').src = anything;
    }
    function changeBgColor(color){
        const sec = document.querySelector('.sec');
        sec.style.background = color;
    }
    </script>
</body>
